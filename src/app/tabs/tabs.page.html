  <ion-modal #modal trigger="open-modal" [isOpen]="true" [initialBreakpoint]="0.25"
    [breakpoints]="[0.05,0.25, 0.5, 0.75]" [backdropDismiss]="false" [backdropBreakpoint]="0.5">
    <ng-template>
      <ion-content color="dark" [fullscreen]="true">
        <app-player-toolbar class="player-toolbar"></app-player-toolbar>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-tab-bar class="tabbar" slot="bottom" color="dark">
    <ion-tab-button tab="dashboard" href="/tabs/dashboard">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="devices" href="/tabs/devices">
      <ion-icon aria-hidden="true" name="volume-high-outline"></ion-icon>
      <ion-label>Devices</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="streams" href="/tabs/streams">
      <ion-icon aria-hidden="true" name="musical-notes-outline"></ion-icon>
      <ion-label>Streams</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menu" href="/tabs/streams">
      <ion-icon aria-hidden="true" name="menu-outline"></ion-icon>
      <ion-label>menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
