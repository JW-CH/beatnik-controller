<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>stream-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" *ngIf="stream else noStream">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{stream.id}}</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-accordion-group>
      <ion-accordion value="{{ stream.id }}">
        <ion-item slot="header">
          <ion-label>
            <h2>{{ stream.id }}</h2>
            <p>{{ stream.uri.query.devicename }}</p>
          </ion-label>
        </ion-item>
        <ion-item slot="content" lines="none" color="dark">
          <pre>{{ stream| json }}</pre>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>

  </div>

  <ng-template #noStream>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">No Stream Selected</ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="no-stream-message ion-margin">
      <p>Please select a stream to view its details.</p>
    </div>
  </ng-template>


</ion-content>
