<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title>Dashboard</ion-title>
    <!-- <ion-title *ngIf="(userProfile) as user">{{user.displayName}}s Home </ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="container">
    <ion-header collapse="condense">
      <span class="header-note">{{today | date:"EEEE, d.MMMM"}}</span>
      <ion-toolbar color="light" class="ion-margin-top">
        <ion-title size="large">Idrimis Home</ion-title>

        <!-- <ion-title size="large"><span>{{user.displayName}}s Zuhause</span></ion-title> -->
      </ion-toolbar>
    </ion-header>
    <div class="fab-row row">
      <div class="col">
        <ion-fab>
          <ion-fab-button class="custom-fab-button" color="light" (click)="openModal()">
            <ion-icon name="volume-high-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
      <div class="col">

        <ion-fab>
          <ion-fab-button class="custom-fab-button" color="light" (click)="getDeviceStatus()">
            <ion-icon name="wifi-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
      <div class="col">
        <ion-fab>
          <ion-fab-button class="custom-fab-button" color="light" (click)="getPlayerStatus()">
            <ion-icon name="musical-note-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>

    </div>


    <ion-list-header>
      <ion-label>Idrimis Sound System</ion-label>
      <ion-button size="small" fill="clear" (click)="openModal()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-list-header>



    <swiper *ngIf="(displayState|async) as state" (swiper)="onSwiper($event)" (slideChange)="onSlideChange($event)" [config]="swiperConfig">
      <ng-template swiperSlide *ngFor="let group of state.server.groups; let i = index">
        <app-snapcast-group-preview [streams]="streams$|async" [group]="group"></app-snapcast-group-preview>   
      </ng-template>
    </swiper>

    <ion-list-header>
      <ion-label>Idrimis Sound</ion-label>
    </ion-list-header>
    <app-snapcast-status></app-snapcast-status>

  </div>
</ion-content>
