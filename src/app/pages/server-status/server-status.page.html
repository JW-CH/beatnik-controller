    </ion-buttons>
    <ion-title>Snapcast Server Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

        <ion-title size="large">Snapcast Server Status</ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="ion-margin">
      <app-snapcast-status ></app-snapcast-status>

    </div>
  </div>
</ion-content>
